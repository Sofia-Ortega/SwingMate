<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/setup.css" />
    <link rel="stylesheet" href="styles/slider.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script src="js/constants.js"></script>
    <script src="dummyData/data.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/myDom.js"></script>
    <script src="js/bluetooth.js"></script>
    <script src="js/arm.js"></script>
    <script src="sketch.js"></script>
    <script src="js/functions.js"></script>
  </head>
  <body>
    <header id="header">SwingMate</header>
    <section id="setup_screen">
      <div>Connect to your Sensors Through Bluetooth</div>
      <button>upperarm</button>
      <button>forearm</button>
    </section>

    <section id="model_screen">
      <div id="canvas_container">
        <main>
          <!-- P5.js will inject code in here -->
          <button id="zero_btn" class="secondary_btn">Set Root Position</button>
          <img id="live-icon" src="icons/live-icon.png" />
        </main>
      </div>
      <div id="controls">
        <div>
          <button id="connect_upper_btn" class="primary_btn">
            Connect Upperarm
          </button>
          <button id="connect_fore_btn" class="primary_btn">
            Connect Forearm
          </button>
        </div>

        <button id="record_btn" class="primary_btn">RECORD</button>

        <div id="slider_container">
          <button class="slider_btn" id="playBtn">
            <img
              class="btn_icon"
              id="playIcon"
              src="icons/play-solid.svg"
              alt="Play"
            />
            <img
              class="btn_icon"
              id="stopIcon"
              src="icons/stop-solid.svg"
              alt="Stop"
            />
          </button>
          <div id="range_container">
            <div class="sliders_control">
              <input id="fromSlider" type="range" value="0" min="0" max="100" />
              <input id="toSlider" type="range" value="100" min="0" max="100" />
              <input id="playSlider" type="range" value="0" min="0" max="100" />
            </div>
          </div>
          <button class="slider_btn" id="cropBtn">
            <img
              class="btn_icon"
              id="cropIcon"
              src="icons/crop-solid.svg"
              alt="Crop"
            />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
